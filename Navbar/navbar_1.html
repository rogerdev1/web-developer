<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="navbar_1.css">

    <!-- FONTS & ICONS -->
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#" id="logo">LOGOMARCA</a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" onmouseover="passaMouse()" onmouseout="saiMouse()">
                        <i id='homeIcon' class="bi bi-house-door"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onmouseover="passaMouse()" onmouseout="saiMouse()">
                        <i id='aboutIcon' class="bi bi-book-half"></i>
                        Sobre
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onmouseover="passaMouse()" onmouseout="saiMouse()">
                        <i id='projectsIcon' class="bi bi-files"></i>

                        Projetos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onmouseover="passaMouse()" onmouseout="saiMouse()">
                        <i id='contactsIcon' class="bi bi-telephone"></i>

                        Contatos
                    </a>
                </li>
            </ul>    
        </nav>
    </header>

    <script src="navbar_1.js"></script>
    
</body>
</html>
