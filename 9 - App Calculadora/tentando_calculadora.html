<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
        
        .btn{
            margin: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 50px;
            
        }
        .igual{
            height: 110px;
        }
        .btn-maior{
            width: 130px;
        }
        .calculadora{
            margin-top: 40px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        .resultado{
            text-align: right;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora bg-warning">
                    <input id="resultado" class="form-control resultado" type="text" disabled="disabled" placeholder="0">

                    <div class="row">
                        <button onclick="botoes('acao', 'c')" class="btn btn-dark btn-maior btn-lg">C</button>
                        <button onclick="botoes('acao', '/')" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="botoes('acao', '*')" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>
                    <div class="row">
                        <button onclick="botoes('valor', 7)" class="btn btn-dark btn-lg">7</button>
                        <button onclick="botoes('valor', 8)" class="btn btn-dark btn-lg">8</button>
                        <button onclick="botoes('valor', 9)" class="btn btn-dark btn-lg">9</button>
                        <button onclick="botoes('acao', '-')" class="btn btn-dark btn-lg">-</button>
                    </div>
                    <div class="row">
                        <button onclick="botoes('valor', 4)" class="btn btn-dark btn-lg">4</button>
                        <button onclick="botoes('valor', 5)" class="btn btn-dark btn-lg">5</button>
                        <button onclick="botoes('valor', 6)" class="btn btn-dark btn-lg">6</button>
                        <button onclick="botoes('acao', '+')" class="btn btn-dark btn-lg">+</button>
                    </div>
                    <div class="row">
                        <button onclick="botoes('valor', 1)" class="btn btn-dark btn-lg">1</button>
                        <button onclick="botoes('valor', 2)" class="btn btn-dark btn-lg">2</button>
                        <button onclick="botoes('valor', 3)" class="btn btn-dark btn-lg">3</button>
                        <button onclick="botoes('acao', '=')" class="btn btn-dark btn-lg igual">=</button>
                    </div>
                    <div class="row" style="margin-top: -61px;">
                        <button onclick="botoes('valor', 0)" class="btn btn-dark btn-maior btn-lg">0</button>
                        <button onclick="botoes('acao', '.')" class="btn btn-dark btn-lg">.</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script>
        function botoes(tipo, valor){
            
            if(tipo === 'acao'){

                if (valor === 'c'){
                    document.getElementById('resultado').value = ''
                }
                if(valor === '/' || valor === '+' || valor === '-' || valor === '*' || valor === '.'){
                    document.getElementById('resultado').value += valor
                }
                if(valor === '='){
                    var valor_campo = eval(document.getElementById('resultado').value)
                    document.getElementById('resultado').value = valor_campo
                }
            }
            else if(tipo === 'valor'){
                document.getElementById('resultado').value += valor
            }
        }

    </script>
    
</body>
</html>
